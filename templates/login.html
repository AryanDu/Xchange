<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — XCHANGE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#ffffff; --bg2:#dff8e6; --accent1:#2bb673; --accent2:#17a85a;
    --muted:#67736a; --card:#ffffff;
  }
  *{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    background: radial-gradient(900px 400px at 10% 10%, rgba(27,127,68,0.06), transparent 8%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    padding:32px;
  }
  .wrap{max-width:920px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:20px;padding:22px;border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.94), rgba(247,255,250,0.86));
    box-shadow:0 18px 40px rgba(16,90,45,0.08);backface-visibility:hidden;
  }
  .brand{display:flex;gap:12px;align-items:center;margin-bottom:8px}
  .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:white;font-weight:800;letter-spacing:0.6px}
  h1{margin:0 0 8px;font-size:20px}
  p.lead{margin:0;color:var(--muted);font-size:14px}

  form{display:flex;flex-direction:column;gap:12px}
  label{font-size:13px;color:#274233;font-weight:600}
  input[type="email"], input[type="password"]{
    padding:12px 14px;border-radius:10px;border:1px solid rgba(20,60,40,0.06);background:transparent;font-size:14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.04), inset 0 1px 0 rgba(255,255,255,0.6);
  }

  .big-btn{
    padding:12px 18px;border-radius:12px;border:none;color:#fff;font-weight:700;background:linear-gradient(135deg,var(--accent1),var(--accent2));cursor:pointer;
    box-shadow:0 12px 30px rgba(23,160,90,0.16);transition: transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s;
  }
  .big-btn:hover{transform:translateY(-4px);box-shadow:0 22px 50px rgba(23,160,90,0.2)}
  .muted{color:var(--muted);font-size:13px}

  .panel{padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(245,255,245,0.9));border:1px solid rgba(20,60,40,0.03)}
  .avatar-preview{width:120px;height:120px;border-radius:16px;background:linear-gradient(135deg,#e6fff0,#d3fce0);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0f5132;font-size:28px}
  .links{margin-top:10px;font-size:13px}
  .error{color:#b00020;font-size:13px;margin-top:6px}

  /* subtle input focus */
  input:focus{outline:none;box-shadow:0 8px 20px rgba(23,160,90,0.08);border-color:rgba(23,160,90,0.18)}

  @media (max-width:980px){
    .wrap{grid-template-columns:1fr; padding:18px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div>
      <div class="brand">
        <div class="logo">XS</div>
        <div>
          <h1>Welcome back</h1>
          <p class="lead">Sign in to continue learning and teaching.</p>
        </div>
      </div>

      <form id="loginForm" onsubmit="return submitLogin(event)">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Your password" required />
        </div>

        <div id="formError" class="error" style="display:none"></div>

        <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
          <button class="big-btn" type="submit">Sign in</button>
          <div class="muted">or use your account</div>
        </div>

        <div class="links muted">
          No account? <a id="createLink" href="/signup/">Create new</a>
        </div>
      </form>
    </div>

    <aside class="panel">
      <div style="display:flex;flex-direction:column;align-items:center;gap:10px">
        <div class="avatar-preview">XS</div>
        <div style="text-align:center">
          <div style="font-weight:700;font-size:16px">XCHANGE</div>
          <div class="muted">Learn together — connect better</div>
        </div>
        <div style="margin-top:14px;text-align:center;color:#23482f;font-size:13px">
          <strong>Tip:</strong> Use the same email you used during signup. For quick testing use the user you created earlier.
        </div>
      </div>
    </aside>
  </div>

<script>
  // Point to backend (same as before)
  const API_BASE = 'http://127.0.0.1:8000';

  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const errEl = document.getElementById('formError');

  function showError(msg){
    errEl.style.display = 'block';
    errEl.textContent = msg;
  }
  function clearError(){ errEl.style.display='none'; errEl.textContent=''; }

  async function submitLogin(e){
    e.preventDefault();
    clearError();
    const email = emailEl.value.trim();
    const password = passEl.value;

    if(!email || !password){ showError('Email and password are required.'); return false; }

    const payload = { email, password };

    try {
      const res = await fetch(API_BASE + '/api/token/email/', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
         body: JSON.stringify({ email, password })
                                                             });

      // if not ok, try to parse error JSON
      if(!res.ok){
        let data = null;
        try{ data = await res.json(); }catch(e){ showError('Server error'); return false;}
        // show common messages
        if(data.detail) { showError(data.detail); return false; }
        // simple field messages
        const firstKey = Object.keys(data)[0];
        showError((data[firstKey] && data[firstKey][0]) || JSON.stringify(data));
        return false;
      }

      const data = await res.json();
      // data.access, data.refresh
      localStorage.setItem('access_token', data.access);
      localStorage.setItem('refresh_token', data.refresh);
      // also save basic profile info if present
      if(data.email) localStorage.setItem('user_email', data.email);
      if(data.full_name) localStorage.setItem('user_name', data.full_name);

      // redirect to main page (change as needed)
      window.location.href = '/';
      return true;
    } catch(err){
      console.error(err);
      showError('Network error. Check server and try again.');
      return false;
    }
  }
</script>
</body>
</html>
